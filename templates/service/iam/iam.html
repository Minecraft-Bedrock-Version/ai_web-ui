<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>IAM Inline Policy Builder</title>
<link rel="stylesheet" href="/static/css/service/iam/iam.css">
</head>
<body>
<div class="layout">
  <div class="sidebar">
    <h3>IAM Console</h3>
    <div class="active" onclick="selectResource('user', this)">Users</div>
    <div onclick="selectResource('role', this)">Roles</div>
    <div onclick="selectResource('group', this)">Groups</div>
  </div>

  <div class="main">
    <div class="section">
      <h2 id="resourceTitle">Users</h2>
      <table>
        <tbody id="resourceList"></tbody>
      </table>
    </div>

    <div class="section" id="policySection" style="display:none;">
      <h3>연결된 정책</h3>
      <div id="policyList" style="margin-bottom: 15px;"></div>
      <button class="primary" onclick="openInlinePolicy()">+ 인라인 정책 추가</button>
    </div>

    <div class="section" id="inlineBuilder" style="display:none;">
      <h3>인라인 정책 생성기</h3>
      <div class="builder">
        <div>
          <div class="control-group">
            <label>서비스 선택</label>
            <select id="serviceSelect" onchange="selectService(this.value)">
              <option value="">서비스를 선택하세요</option>
            </select>
          </div>
          <div class="control-group">
            <label>액션 허용</label>
            <div id="actionArea"></div>
          </div>
        </div>
        <div>
          <label>Policy JSON 에디터</label>
          <textarea id="policyJson" onfocus="isEditingJson = true" onblur="isEditingJson = false" oninput="syncFromJson()" onkeydown="handleJsonKeydown(event)"></textarea>
        </div>
      </div>
      <div class="btn-group">
        <button onclick="cancelInline()">취소</button>
        <button class="primary" onclick="goNext()">정책 검토 및 생성</button>
      </div>
    </div>
  </div>
</div>

<script src="/static/js/service/iam/iam.js">

</script>
</body>
</html>
