<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>IAM Inline Policy Builder</title>
<link rel="stylesheet" href="/static/css/service/iam/iam.css">
</head>
<body>
<div class="layout">
  <div class="sidebar">
    <h3>IAM Console</h3>
    <div class="active" onclick="selectResource('user', this)">Users</div>
    <div onclick="selectResource('role', this)">Roles</div>
    <div onclick="selectResource('group', this)">Groups</div>
  </div>

  <div class="main">
    <div class="section">
      <h2 id="resourceTitle">Users</h2>
      <button class="primary" onclick="openCreateModal()">+리소스 생성</button>
      <table>
        <tbody id="resourceList"></tbody>
      </table>
    </div>

    <div class="section" id="policySection" style="display:none;">
      <h3>연결된 정책</h3>
      <div id="policyList" style="margin-bottom: 15px;"></div>
      <button class="primary" onclick="openAttachManagedPolicyModal()">+ 관리형 정책 연결</button>
      <button class="primary" onclick="openInlinePolicy()">+ 인라인 정책 추가</button>
    </div>

    <div id="attachPolicyModal" class="modal" style="display:none; position:fixed; z-index:100; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.5);">
    <div style="background:#fff; margin:10% auto; padding:20px; width:450px; border-radius:8px;">
        <h3>관리형 정책 연결</h3>
        <p style="font-size: 13px; color: #666;">연결할 정책을 선택하세요 (다중 선택 가능)</p>
        <div id="managedPolicySelectorList" style="max-height: 300px; overflow-y: auto; margin: 15px 0; border: 1px solid #ddd; padding: 10px;">
            </div>
        <div class="btn-group" style="text-align: right;">
            <button onclick="closeAttachPolicyModal()">취소</button>
            <button class="primary" onclick="submitAttachManagedPolicies()">정책 연결 완료</button>
        </div>
    </div>
</div>

    <div class="section" id="inlineBuilder" style="display:none;">
      <h3>인라인 정책 생성기</h3>
      <div class="builder">
        <div>
          <div class="control-group">
            <label>서비스 선택</label>
            <select id="serviceSelect" onchange="selectService(this.value)">
              <option value="">서비스를 선택하세요</option>
            </select>
          </div>
          <div class="control-group">
            <label>액션 허용</label>
            <div id="actionArea"></div>
          </div>
        </div>
        <div>
          <label>Policy JSON 에디터</label>
          <textarea id="policyJson" onfocus="isEditingJson = true" onblur="isEditingJson = false; updatePolicyJson();" oninput="syncFromJson()" onkeydown="handleJsonKeydown(event)"></textarea>
        </div>
      </div>
      <div class="btn-group">
        <button onclick="cancelInline()">취소</button>
        <button class="primary" onclick="goNext()">정책 검토 및 생성</button>
      </div>
    </div>

    <div class="section" id="groupMemberSection" style="display:none; margin-top: 20px;">
    <h3>그룹 멤버 관리</h3>
    <div id="memberList" style="margin-bottom: 10px;">
        </div>
    <button class="primary" onclick="openAddUserToGroupModal()">+ 사용자 추가</button>
</div>


<div id="addUserModal" class="modal" style="display:none; position:fixed; z-index:100; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.5);">
    <div style="background:#fff; margin:10% auto; padding:20px; width:300px; border-radius:8px;">
        <h3>그룹에 사용자 추가</h3>
        <div id="availableUserList" style="max-height: 200px; overflow-y: auto; margin-bottom: 15px;">
            </div>
        <div class="btn-group">
            <button onclick="closeAddUserModal()">취소</button>
            <button class="primary" onclick="submitAddUsersToGroup()">추가 완료</button>
        </div>
    </div>
</div>


<div id="createResourceSection" style="display:none;">
    <h2 id="createSectionTitle">리소스 생성</h2>
    
    <div class="create-input-group">
        <label>이름</label>
        <input type="text" id="newResourceName" placeholder="예: my-iam-resource">
    </div>

    <div id="trustPolicyField" style="display:none; margin-top:10px;">
        <label>신뢰 정책 (Trust Relationship): </label><br>
        <!-- <textarea id="trustPolicyJson" style="width:100%; height:100px;"></textarea> -->
    </div>


    <div id="policySelectorContainer">
        <h3>정책 연결 (Managed Policies)</h3>
        <div id="policySelectorList">
            </div>
    </div>

    <div class="button-row">
        <button onclick="hideCreateResource()">취소</button>
        <button class="primary" onclick="submitCreateResource()">생성 완료</button>
    </div>
</div>


  </div>
</div>

<script src="/static/js/service/iam/iam.js" defer>

</script>
</body>
</html>
